<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
window.onload=function()
{
	var odiv=document.getElementById('all');
	odiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var opx=oEvent.clientX-odiv.offsetLeft;
		var opy=oEvent.clientY-odiv.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=0;
			var t=0;
			l=oEvent.clientX-opx;
			t=oEvent.clientY-opy;
			if(l<0)
			{
				l=0;	
			}
			else if(l>document.documentElement.scrollWidth-odiv.offsetWidth)
			{
			l=document.documentElement.scrollWidth-odiv.offsetWidth;
			}
			if(t<0)
			{
				t=0;
				
			}
			else if(t>document.documentElement.scrollHeight-odiv.offsetHeight)
			{
			t=document.documentElement.scrollHeight-odiv.offsetHeight	
			}
			odiv.style.left=l+'px';
			odiv.style.top=t+'px';
			
		}
		
		
	}
	
	document.onmouseup=function()
	{
		document.onmousemove='';	
		document.onmouseup='';
	}
	
	return false;
	
};




</script>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;}
	
#all{
	width:100px;
	height:100px;
	background:#C96;
	position:absolute;
	left:0px;
	top:0px;}

</style>


</head>

<body>
 <div id="all"></div>
</body>
</html>
