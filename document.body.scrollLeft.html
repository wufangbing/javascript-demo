<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var obox=document.getElementById('box');
	document.onmousemove=function(ev)
	{
		var oEvent=ev||event;
		var a=document.body.scrollTop;
		var v=document.body.scrollLeft;
		
		obox.style.left=v+oEvent.clientX+'px';
		obox.style.top=a+oEvent.clientY+'px';
		
		
	};	
	
	
};




</script>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;}
	
	
#box{
	width:100px;
	height:100px;
	background:#F30;
	position:absolute;
	left:0px;
	top:0px;}

body{
	width:1500px;
	height:1500px;}

</style>
</head>

<body>
<div id="box"></div>
</body>
</html>
