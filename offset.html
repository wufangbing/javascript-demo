<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
	if(obj.curredtStyle)
	return obj.currentStyle[prop];
	else
	return getComputedStyle(obj,false)[prop];
	}
	else
	obj.style[prop]=value;
}
window.onload=function()
{
	var obox=document.getElementById('box');
	var abt=document.getElementsByTagName('input')[0];
	abt.onclick=function()
	{
		setInterval(function(){
		obox.style.left=obox.offsetLeft+3+'px';
			
		},30);
	}
	
	
	
	
	
};


</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}

#box{width:100px;
	height:100px;
	background:#0F3;
	
	position:absolute;
	}
</style>
</head>

<body>
<input type="button" id="" name="" value="点击">
<div id="box"></div>
</body>
</html>
