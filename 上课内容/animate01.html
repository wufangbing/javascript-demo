<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:100px;
		 height:100px;
		 background:#FC0;
	     transform-origin:left top;
		 transform:rotate(45deg);
		 margin:50px;
		 margin-left:100px;
		 float:left;
		 animation:bai 5s ease-in 1s infinite;
		 }
	 @keyframes bai{
		 0% {background:#0C0; transform:rotate(55deg);}
		 10% {background:#0C0; transform:rotate(65deg);}
		 20% {background:#639; transform:rotate(75deg);}
		 30% {background:#0C0; transform:rotate(85deg);}
		 40% {background:#FC0; transform:rotate(95deg);}
		 50% {background:#0C0; transform:rotate(120deg);}
		 60% {background:#C09; transform:rotate(125deg);}
		 70% {background:#C09; transform:rotate(130deg);}
		 80% {background:#996; transform:rotate(135deg);}
		 90% {background:#0C0; transform:rotate(140deg);}
		 100% {background:#FF0; transform:rotate(145deg);}
		 }
	
</style>
</head>

<body>
	<div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
