<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oDiv=document.getElementsByTagName('div')[0];
	
	oDiv.onclick=function()
	{
		sport(300);	
	};	
	
};

var timer=null;
function sport(target)
{
	var oDiv=document.getElementsByTagName('div')[0];
	var speed=0;
    clearInterval(timer);   //清空所有的定时器
	if(target-oDiv.offsetLeft>0)
	{
		speed=7;	
	}
	else
	{
		speed=-7;	
	}
	
	timer=setInterval(function(){
		
		
		
		
			if(oDiv.offsetLeft<=target)
			{
				clearInterval(timer);
			}
			else
			{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			}
		
		
		},30);
		
}

</script>
<style>
* { margin:0px;
	padding:0px;
	border:0px;}
#div1 { width:200px;
	 height:200px;
	 background:#390;
	 position:absolute;
	 left:600px;

	 }
#div2 { width:1px;
		height:800px;
		background:#C00;
		position:absolute;
		left:300px;}
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
