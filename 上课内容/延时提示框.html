<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var timer=null;
	
	
	
	oDiv1.onmouseover=oDiv2.onmouseover=function(){
	  clearTimeout(timer);	
	  oDiv2.style.display='block';
	 	
	};
	//a=b=c=10;
	oDiv1.onmouseout=oDiv2.onmouseout=function(){
	
	 timer=setTimeout(function(){
		  oDiv2.style.display='none';
		 },1000);	
	 	
	};
	

	

	
		
	
};

</script>
<style>

#div1 { width:50px;
		height:50px;
		background:#3C0;
		float:left;
		}

#div2{ width:200px;
		height:100px;
		background:#639;
		float:left;
		margin-left:20px;
		display:none;
	}


</style>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
