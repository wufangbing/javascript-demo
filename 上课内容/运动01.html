<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var oBtn=document.getElementsByTagName('input')[0];

   oBtn.onclick=function()
   {
		 oDiv.style.left=oDiv.offsetLeft+10+'px';  
   };
	
};

</script>
<style>
*{ margin:0px;
  padding:0px;
  border:0px;}
#box { width:300px;
		height:300px;
		background:#CF3;
		margin:0px;
		position:absolute;
	}

</style>
</head>

<body>
<input type="button" value="运动" />
<div id="box"></div>
</body>
</html>
