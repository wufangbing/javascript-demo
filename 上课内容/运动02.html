<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	
    setInterval(function(){
		oDiv.style.left=oDiv.offsetLeft-2+'px';
		
		},30);
	
};

</script>
<style>
*{ margin:0px;
  padding:0px;
  border:0px;}
#box { width:300px;
		height:300px;
		background:#CF3;
		margin:0px;
		position:absolute;
		left:300px;
		
	}

</style>
</head>

<body>
<div id="box"></div>
</body>
</html>
