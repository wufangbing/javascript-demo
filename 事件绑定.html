<script type="text/javascript">
function cssScript(obj,prop,value)
{
		if(obj.attachEvent)
		
		return obj.attachEvent('on'+prop,function(){
			alert(value);
		})
	
	else
	return obj.addEventListener(prop,function()
	{
		alert(value);
		},false);
	
}
