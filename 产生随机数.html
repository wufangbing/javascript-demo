<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	setInterval(function()
	{
		for(var i=0;i<5;i++)
		{
			var odiv=document.createElement('div');
			odiv.innerHTML='<img src=image/'+i+'.png>';
			odiv.style.left=Math.random()*800+'px';
			odiv.style.top=Math.random()*600+'px';
			document.body.appendChild(odiv);
			
		}
		
	},100);
	
	
};
</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;
	}
	
div{
	width:100px;
	height:100px;
	background:#099;
	position:absolute;}
	
img{width:100px;
	height:100px;}

</style>
</head>

<body>
<div></div>
</body>
</html>
