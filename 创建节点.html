<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var obox=document.getElementById('boxall');
	var text=document.getElementsByTagName('textarea')[0];
	var abt=document.getElementById('b1');
	var are=document.getElementById('b2');
	
	var adiv=obox.getElementsByTagName('div');
	abt.onclick=function()
	{
		var odiv=document.createElement('div');
		var otext=document.createTextNode(text.value);
		odiv.appendChild(otext);
		if(adiv.length>0)
		obox.insertBefore(odiv,adiv[0]);
		else
		obox.appendChild(odiv);
	}
	
	are.onclick=function()
	{
		obox.removeChild(adiv[adiv.length-1]);
		
	}
	
};
</script>
<style>
#boxall{width:800px;
		border:1px solid #0F3;
		
		
		}
		
#boxall div{width:800px;
			height:100px;
			border-bottom:1px dashed #00FFCC;
			overflow:hidden;}
		
#bottom{
	position:absolute;
	top:500px;
	}	

</style>


</head>

<body>
<div id="boxall">

</div>
<div id="bottom">
<textarea rows="5" cols="30" ></textarea> <br>
<input id="b1" type="button" value="点击">
<input id="b2" type="reset" value="清除">
</div>
</body>
</html>
