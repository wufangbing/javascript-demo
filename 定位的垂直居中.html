<html>
<head>

<title>Untitled Document</title>
<style>
#all{
	width:300px;
	height:300px;
	border:1px solid #30C;
	position:absolute;
	left:100px;
	top:100px;
	
	}
#box{
	width:100px;
	height:100px;
	border:1px solid #F93;
	position:relative;
	margin:100px auto;
	}


</style>
</head>

<body>
<div id="all">
<div id="box"></div>

</div>



</body>
</html>
