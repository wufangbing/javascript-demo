<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var timer=null;
	var odiv1=document.getElementById('box1');
	var odiv2=document.getElementById('box2');
	
	odiv1.onmouseout=odiv2.onmouseout=function()
	{
		timer=setTimeout(function()
		{
			odiv2.style.display='none';
		},1000);
		
	};
	
	odiv1.onmouseover=odiv2.onmouseover=function()
	{
		clearTimeout(timer);
		odiv2.style.display='block';
		
	};
	
	
	
	
	
};



</script>
<style>
#box1{width:30px;
		height:30px;
		background:#0F9;
		float:left;}

#box2{ width:100px;
		height:100px;
		background:#96C;
		float:left;
		margin-left:100px;
		display:none;}


</style>
</head>

<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
