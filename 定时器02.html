<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var obox2=document.getElementById('box2');
	var obox3=document.getElementById('box3');
	var timer=null;
	obox3.onmouseout=obox2.onmouseout=function()
	{
		timer=setTimeout(function(){
			obox3.style.display='none';
			},1000);
		
	};
	obox2.onmouseover=obox3.onmouseover=function()
	{
		clearTimeout(timer);
		obox3.style.display='block';
	};
	
	
};


</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}
	
#box2{width:50px;
		height:50px;
		background:#0CC;
		float:left;}
	
#box3{	width:100px;
		height:100px;
		background:#9F0;
		float:left;
		margin-left:100px;
		display:none;}
	
	
</style>
</head>

<body>
<div id="box2"></div>
<div id="box3"></div>
</body>
</html>
