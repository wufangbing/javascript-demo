<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
		else
		return getComputedStyle(obj,false)[prop];
	}
	else
	obj.style[prop]=value;
	
};

window.onload=function()
{
	var obox=document.getElementById('box1');
	obox.onmouseover=function()
	{
		sport(obox,'opacity',100);
		
	};
	
};
var timer=null;
function sport(obj,prop,end)
{
	clearInterval(timer);
	var obox=document.getElementById('box1');
	var val=0;
	var speed=0;
	timer=setInterval(function()
	{
	if(prop=='opacity')
	val=Math.round((cssstyle(obj,prop)*100));
	else
	val=cssstyle(obj,prop);
	
	speed=(end-val)/10;
	if(val==end)
	clearInterval(timer);
	else
	{
		if(prop=='opacity')
		{
		obj.style.filter="alpha(opacity:'val+speed')";
		obj.style.opacity=(val+speed)/10;
		}
		else
		cssstyle(obj,prop,cssstyle(obj,prop)+speed);
	}
	document.title=val+'';
	},1000);
	
};


</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}
	
#box1{width:200px;
	height:200px;
	background:#0FC;
	opacity:0.4;
	filter:alpha(opacity:40);
	}
</style>
</head>

<body>
<div id="box1"></div>
</body>
</html>
