<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
	}
	else
	obj.style[prop]=value;
	
};
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
		else
		return getComputedStyle(obj,false)[prop];
	}
	else
	obj.style[prop]=value;
	
	
}
window.onload=function()
{
	var obox=document.getElementById('box');
	var obox2=document.getElementById('box2');
	obox.onmouseover=function()
	{
		sport(obox,'width',500);
		
	}
	obox2.onclick=function()
	{
		
		sport(obox2,'height',500);
	};
};
var timer=null;
function sport(obj,prop,end)
{
	clearInterval(timer);
	var obox2=document.getElementById('box2');
	var speed=0;
	speed=(end-parseFloat(cssstyle(obj,prop)))/10;
	speed=speed>0?Math.ceil(speed):Math.floor(speed);
	timer=setInterval(function()
	{
		if(parseFloat(cssstyle(obj,prop))==end)
		clearInterval(timer);
		else
		cssstyle(obj,prop,parseFloat(cssstyle(obj,prop))+speed+'px');
		
	},30);
	
};
	
	
	




</script>
<style>
*{	margin:0px;
	padding:0px;
	border:0px;}

#box{
	width:200px;
	height:200px;
	background:#0F6;}

#box2{
	width:200px;
	height:200px;
	background:#966;}
</style>
</head>

<body>
<div id="box"></div>
<div id="box2"></div>
</body>
</html>
