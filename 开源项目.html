<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="js/西开1.js"></script>
<script>
window.onload=function()
{
	var oleft=document.getElementById('left');
	var oright=document.getElementById('right');
	
	oright.onmouseover=function()
	{
		
		sport(oright,{opacity:100});	
		
	};
	oright.onmouseout=function()
	{
		
		sport(oright,{opacity:30});	
		
	};
	
	oleft.onmouseover=function()
	{
		sport(oleft,{opacity:100});
		oleft.style.background='url(image/1.png)';
	}
	oleft.onmouseout=function()
	{
		
		sport(oleft,{opacity:30});	
		oleft.style.background='url(image/1-over.png)';
	};
	
};



</script>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;}
	
body{
	
	background:url(image/bg.jpg);
	background-repeat:repeat-x;
	}
	
#all{
	width:800px;
	height:400px;
	border:0px solid #0F9;
	position:relative;
	margin:50px auto;
	
	}
#header{
	margin-left:580px;
	margin-top:50px;
	}
#bottom{
	text-align:center;
	color:#FF8080;
	margin-left:60px;
	font-size:16px;
	letter-spacing:5px;
	margin-top:20px;}

#left{
	width:400px;
	height:390px;
	float:left;
	border:0px solid #363;
	opacity:0.3;
	filter:alpha(opacity:30);
	background:url(image/1-over.png);
	background-size:contain;
	}
	
#right{
	float:left;
	margin-left:10px;
	opacity:0.3;
	filter:alpha(opacity:30);}
	
#header img{
	position:relative;}
	
</style>
</head>

<body>

<div id="header"><img src="image/logo.jpg"></div>
<div id="all">

<div id="left"></div>
<div id="right"><img width="390" height="390" src="image/2-over.png"></div>


</div>

<div id="bottom">西部开源技术中心</div>
</body>
</html>
