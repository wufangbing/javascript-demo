<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
window.onload=function()
{
	var odiv=document.getElementsByTagName('div')[0];
	
	odiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		var opx=document.body.scrollLeft+oEvent.clientX-odiv.offsetLeft;
		var opy=document.body.scrollTop+oEvent.clientY-odiv.offsetTop;
	document.onmousemove=function(ev)
		{
				var oEvent=ev||event;
				
				
				
				odiv.style.left=document.body.scrollLeft+oEvent.clientX-opx+'px';
				odiv.style.top=document.body.scrollTop+oEvent.clientY-opy+'px';
		}
		
		document.onmouseup=function()
	{
		document.onmousemove='';
		document.onmouseup='';	
		
	};

	
	}
	
	
	
};


</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}
	
div{
	position:absolute;
	left:0px;
	top:0px;
	width:100px;
	height:100px;
	background:#9C0;}


</style>
</head>

<body style="height:1000px;width:1000px;">
<div></div>
</body>
</html>
