<meta charset="utf-8">

<script>
function cssstyle(obj,prop,value)
{

	if(arguments.length==2)
	{
		if(obj.currentStyle)
			return parseFloat(obj.currentStyle[prop]);
		else
			return parseFloat(getComputedStyle(obj,false)[prop]);

	}
	else
		obj.style[prop]=value+'px';
}
window.onload=function()
{
	var obox=document.getElementById('box');
	obox.onmouseover=function()
	{
		sport(obox,'left',0);

	};

	obox.onmouseout=function()
	{
		sport(obox,'left',-200);

	};
var timer=null;
function sport(obj,prop,end)
{
	clearInterval(timer);
	var speed=0;
	timer=setInterval(function()
	{
	speed=(end-cssstyle(obj,prop))/20;
	speen=speed>0?Math.ceil(speed):Math.floor(speed);
	if(cssstyle(obj, prop)==end)
		clearInterval(timer);
	else
		cssstyle(obj, prop, cssstyle(obj,prop)+speed);
	},30);



};


};





</script>
