<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>


<script>
window.onload=function()
{
	var obox=document.getElementsByTagName('div')[0];
	obox.onmouseover=function()
	{

		sport(100);


	}

};

var alpha=30;//当前的透明度
var timer=null;
function sport(end)
{
	clearInterval(timer);
	var obox=document.getElementsByTagName('div')[0];
	var speed=0;

	timer=setInterval(function()
	{
	speed=(end-alpha)/10;
	speed=speed>0?Math.ceil(speed):Math.floor(speed);

	if(alpha==end)
		clearInterval(timer);
	else
	{
		alpha+=speed;
		obox.style.filter='alpha(opacity:'+alpha+')';
		obox.style.opacity=alpha/100;

	}

	}
,30);

};


</script>


<style>
*{  margin:0px;
	padding:0px;
	border:0px;
}

div{
	width:200px;
	height:200px;
	background:red;
	opacity:0.3;
	filter:alpha(opacity:30);
}

</style>
</head>
<body>
<div></div>
</body>
</html>
