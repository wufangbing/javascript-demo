<script>
function cssStyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
		else
		return getComputedStyle(obj,false)[prop];
		
	}
	else
	obj.style[prop]=value;
}
window.onload=function()
{
	
	var oh=document.getElementById('header');
	var oh2=document.getElementById('headerleft');
	var timer=null;
	oh.onmouseover=function()
	{
		
		oh2.style.display='block';
	};
	
	oh.onmouseout=function()
		{
			timer=setTimeout(function()
			{oh2.style.display='none'}
			,1000);
		
		};	
	
	oh2.onmouseover=function()
	{
		clearTimeout(timer);
		oh2.style.display='block';
	};
	
	oh2.onmouseout=function()
	{
		time=setTimeout(function()
		{
			oh2.style.display='none';
		},1000);
		
	};
	var obottom=document.getElementById('bottom');
	var aul=obottom.getElementsByTagName('ul');
	var ali=obottom.getElementsByTagName('div');
	for(var i=0;i<aul.length;i++)
	{
		ali[i].index=i;
		ali[i].onclick=function()
		{
			if(aul[this.index].style.display=='none')
			{
				aul[this.index].style.display='block';
				cssStyle(ali[this.index],'list-style-image','url(image/728.gif)');
			}
			else
			{
			aul[this.index].style.display='none';
			cssStyle(ali[this.index],'list-style-image','url(image/727.gif)');
		}
		}
	}
};
</script>
