<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function toTwo(n)
{
	if(n>9)
	{
	  return ''+n;	
	}
	else
	{
		return '0'+n;	
	}
}
window.onload=function()
{
	var aul=document.getElementsByTagName('ul')[0];
	var aimg=aul.getElementsByTagName('img');
	var mydate=new Date();
	setInterval(function(){},1000);
	var str=toTwo(mydate.getHours())+toTwo(mydate.getMinutes())+toTwo(mydate.getSeconds());
	for(var i=0;i<aimg.length;i++)
	{
		aimg[i].src='image/'+str[i]+'.png';
		
	}
	
	


};



</script>
<style>
ul{
	width:1000px;
	height:100px;
	border:0px solid #990;
	font-size:80px;
	}
li{
	list-style:none;
	
	float:left;
	}

img{
	width:100px;
	height:80px;}
</style>
</head>

<body>
<ul>
<li><img src="image/0.png"></li>
<li><img src="image/1.png"></li>
<li>:</li>
<li><img src="image/2.png"></li>
<li><img src="image/3.png"></li>
<li>:</li>
<li><img src="image/4.png"></li>
<li><img src="image/5.png"></li>

</ul>
</body>
</html>
