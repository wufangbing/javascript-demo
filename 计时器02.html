<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function toTwo(n)
{
	if(n<9)
	return '0'+n;
	else
	return  ''+n;
	
	}
window.onload=function()
{
	var aul=document.getElementsByTagName('ul')[0];
	var aimg=aul.getElementsByTagName('img');
	var timer;
	var my=new Date();
	var st='';
str=toTwo(my.getHours())+toTwo(my.getMinutes())+toTwo(my.getSeconds());
	for(var i=0;i<aimg.length;i++)
	aimg[i].src='image/'+str[i]+'.png';
	
	timer=function()
	{
	var mydate=new Date();
	var str='';
str=toTwo(mydate.getHours())+toTwo(mydate.getMinutes())+toTwo(mydate.getSeconds());
	for(var i=0;i<aimg.length;i++)
	aimg[i].src='image/'+str[i]+'.png';
	};
	setInterval(timer,1000);
	

};



</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}
	
ul li{
	list-style:none;
	font-size:180px;
	float:left;}
</style>
</head>
