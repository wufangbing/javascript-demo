<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
		else
		return getComputedStyle(obj,false)[prop];
		
	}
	else
	obj.style[prop]=value;
	
	
}
window.onload=function()
{
	
	var obox=document.getElementById('boxall');
	var text=document.getElementsByTagName('textarea')[0];
	var obut=document.getElementById('b1');
	var ore=document.getElementById('b2');
	
	var adiv=obox.getElementsByTagName('div');
	
	
	obut.onclick=function()
	{
		var odiv=document.createElement('div');
		
		var sdiv=document.createElement('div');
		sdiv.innerHTML="<img src='image/20.png')>;"
		
		
		var kdiv=document.createElement('div');
		kdiv.setAttribute('id','haha3');
		kdiv.innerHTML=text.value;
		
		
		odiv.appendChild(sdiv);
		odiv.appendChild(kdiv);
		
		

		if(adiv.length>0)
		obox.insertBefore(odiv,adiv[0]);
		else
		obox.appendChild(odiv);
		
		
	};
	ore.onclick=function()
	{
		obox.removeChild(adiv[0]);
	};
};



</script>
</head>

<style>
*{margin:0px;
 padding:0px;
 border:0px;}
body{
	background:url(image/17.jpg);
		background-size:auto;
		
		}
#boxall{width:800px;
		border:1px solid #0F3;
		background:#9F3;
		
		
		}
		
#boxall div{width:800px;
			height:60px;
			border-bottom:1px dashed #00FFCC;
			overflow:hidden;}
		

			
	
#boxall div div{
				
				width:600px;
				height:98px;
				border:0px dashed #0FF;
				background-repeat:no-repeat;
				background-size:auto;
				float:left;
	
	}
	
#haha3{
	
	float:left;
	font-size:25px;
	text-align:right;
	margin-left:-550px;
	
	
	}
#bottom{
	position:fixed;
	top:500px;
	left:0px;
	}
	
#b1{
	width:100px;
	height:40px;
	}
	
#b2{
	width:100px;
	height:40px;

textarea{

</style>


</head>

</div>
