<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function cssstyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		if(obj.currentStyle)
		return obj.currentStyle[prop];
		else
		return getComputedStyle(obj,false)[prop];
		
	}
	else
	obj.style[prop]=value;
	
	
}
window.onload=function()
{
	
	var obox=document.getElementById('boxall');
	var text=document.getElementsByTagName('textarea')[0];
	var obut=document.getElementById('b1');
	var ore=document.getElementById('b2');
	
	var adiv=obox.getElementsByTagName('div');
	var i=20;
	
	obut.onclick=function()
	{
		var odiv=document.createElement('div');
		
		var sdiv=document.createElement('div');
		sdiv.setAttribute('class','div1');
		sdiv.innerHTML='<img src=image/'+i+'.png>';
		
		
		var kdiv=document.createElement('div');
		kdiv.setAttribute('class','div2');
		var otext=document.createTextNode(text.value);
		kdiv.appendChild(otext);
		
		
		odiv.appendChild(sdiv);
		odiv.appendChild(kdiv);
		
		

		if(adiv.length>1)
		obox.insertBefore(odiv,adiv[0]);
		else
		obox.appendChild(odiv);
		i++;
		
	};
	ore.onclick=function()
	{
		obox.removeChild(adiv[0]);
	};
};



</script>
</head>

<style>
*{margin:0px;
 padding:0px;
 border:0px;}
body{
		background:url(image/17.jpg);
		background-size:auto;
		
		}
#boxall{width:800px;
		border:1px solid #0F3;
		background:#9F3;
		}
		
.div1{width:100px;
		height:98px;
		border:1px solid #0C3;
		
		background-size:auto;
		float:left;}
	
.div2{width:600px;
		height:98px;
		border:1px dashed #00CC00;
		font-size:25px;
		color:#F00;
		font-weight:bold;
		text-align:left;
		background:#9F9;
		float:left;
		}
		
#bottom{
	position:fixed;
	top:500px;
	left:0px;
	}
	
#b1{
	width:100px;
	height:40px;
	}
	
#b2{
	width:100px;
	height:40px;
	margin-left:150px;}
	
textarea{
	background:#B4A8EC;}

</style>


</head>

<body>
<div id="boxall">

</div>
<div id="bottom">
<textarea rows="5" cols="60" ></textarea> <br>
<input id="b1" type="button" value="点击">
<input id="b2" type="reset" value="清除">
</div>
</body>
</html>
