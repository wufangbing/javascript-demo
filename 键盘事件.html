<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="js/完美框架.js"></script>
<script>
window.onload=function()
{
	var ozip=document.getElementById('zip');
	var odiv=document.getElementsByTagName('div')[0];
	document.onkeydown=function(en)
	{
		var oEvent=en||event;
		var k=oEvent.keyCode;
		if(oEvent.keyCode==39)
		odiv.style.left=odiv.offsetLeft+10+'px';
		
		if(oEvent.keyCode==38)
		{
		odiv.style.top=odiv.offsetTop-10+'px';
		odiv.innerHTML="hello";
		}
		
		
		 if(oEvent.keyCode==40 && oEvent.altKey)
	{
		odiv.style.left=odiv.offsetLeft+10+'px';
		odiv.style.top=odiv.offsetTop+10+'px';	
	}
	
	ozip.onkeypress=function()          //屏蔽数字
	{
		if(k>=48 && k<=56)
		{
			return false;
			
		}	
		
	}
		
	};
	document.oncontextmenu=function()    //屏蔽右键
	{
		return false;
		
	};
	document.onselectstart=function()
	{
		return false;
	}
	
	
	
};



</script>
<style>
div{
	width:100px;
	height:100px;
	background:#CC6;
	position:absolute;
	left:0px;
	bottom:0px;}


</style>
</head>

<body>
<div></div>

 <input name="zip" maxlength="6" type="text" id="zip" value=''  /> 
</body>
</html>
