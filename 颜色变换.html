<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<script>
window.onload=function()
{
	var odiv=document.getElementsByTagName('div')[0];
	odiv.onmouseover=function()
	{

		sport(20);


	};
	odiv.onmouseout=function()
	{

		sport(100);

	}
};

var timer=null;
var speed=0;
var alph=100;//当前的透明度
function sport(end)
{

	clearInterval(timer);
	var odiv=document.getElementsByTagName('div')[0];

	if(end-alph>0)
		speed=5;

	else
		speed=-5;

	timer=setInterval(function()
	{
		if(alph==end)
			clearInterval(timer);
		else
		{
			alph+=speed;
			odiv.style.filter='alpha(opacity:"+alpha+")';
			odiv.style.opacity=alph/100;
			document.title=alph/100+'----';

		}
		
	

	},50);


};




</script>

<style>
*{margin:0px;
	padding:0px;
	border:0px;
}

div{width:200px;
	height:200px;
	background:blue;
}


</style>
</head>
<body>
<div></div>
</body>
</html>
