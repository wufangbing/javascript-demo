<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var adiv=document.getElementsByTagName('div');
	document.onmousemove=function(ev)
	{
		var oEvent=ev||event;	
		for(var i=1;i<adiv.length;i++)
		{
			adiv[i-1].style.left=adiv[i].offsetLeft+'px';
			adiv[i-1].style.top=adiv[i].offsetTop+'px';
		}
		
		adiv[adiv.length-1].style.left=oEvent.clientX+'px';
		adiv[adiv.length-1].style.top=oEvent.clientY+'px';
		
		
	};
	
};
</script>
<style>
*{margin:0px;
	padding:0px;
	border:0px;}
	
div{width:50px;
	height:50px;
	border-radius:50px;
	text-align:center;
	background:#9F0;
	font-size:20px;
	position:absolute;
	}
</style>
</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
</body>
</html>
